	<form onsubmit="return validarFormulario()">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" pattern="[A-Za-z]+" required><br><br>

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" pattern="[A-Za-z]+" required><br><br>

		<label for="email">Correo:</label>

		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" pattern="[9]{1}[0-9]{8}" required><br><br>

		<label for="direccion">Dirección:</label>
		<input type="text" id="direccion" name="direccion" required><br><br>

		<label for="comuna">Comuna:</label>
		<select id="comuna" name="comuna" required>
			<option value="">Seleccione una opción</option>
			<option value="Las Condes">Las Condes</option>
			<option value="Providencia">Providencia</option>

		</select><br><br>

		<label for="opciones">Como contactar:</label><br>
		<input type="checkbox" id="opciones1" name="opciones[]" value="Opción 1">
		<label for="opciones1">Via Télefono</label><br>
		<input type="checkbox" id="opciones2" name="opciones[]" value="Opción 2">
		<label for="opciones2">Via Correo</label><br><br>

		<label for="comentarios">Comentarios:</label><br>

	<script>
		function validarFormulario() {
			// Validar que los campos estén llenos
			var nombre = document.getElementById("nombre").value;
			var apellido = document.getElementById("apellido").value;
			var email = document.getElementById("email").value;
			var telefono = document.getElementById("telefono").value;
			var direccion = document.getElementById("direccion").value;
			var comuna = document.getElementById("comuna").value;

			if (nombre === "" || apellido === "" || email === "" || telefono === "" || direccion === "" || comuna === "") {
				alert("Por favor complete todos los campos");
				return false;
			}

			// Validar que los campos "Nombre" y "Apellido" solo contengan letras
			var letras = /^[A-Za-z]+$/;
			if (!nombre.match(letras) || !apellido.match(letras)) {
				alert("Los campos 'Nombre' y 'Apellido' solo pueden contener letras");
				return false;
			}

			// Validar que el campo "Número de teléfono" sea un número de 9 dígitos que comience con 9
			var telefonoValido = /^[9]{1}[0-9]{8}$/;
			if (!telefono.match(telefonoValido)) {
				alert("Por favor ingrese un número de teléfono válido (debe ser un número de 9 dígitos que comience con 9)");
				return false;
			}

			// Mostrar mensaje de éxito si se pasaron todas las validaciones
			alert("Datos enviados con éxito");
			return true;
		}
    document.getElementById("search-button").addEventListener("click", function(event) {
      event.preventDefault(); // Previne que el formulario se envíe al hacer clic en el botón
      var query = document.getElementById("search-input").value; // Obtiene el valor del input de búsqueda
      buscar(query); // Llama a la función buscar con el valor del input de búsqueda como argumento
      });
    function buscar(query) {
      if (!query.trim()) { // Si la entrada del usuario está vacía o solo contiene espacios en blanco
        alert("Por favor ingrese un término de búsqueda.");
      } else if (query.toLowerCase() === "home") {
        window.location.href = "index.html";
      } else if (query.toLowerCase() === "servicios") {
        window.location.href = "servicio.html";
      } else if (query.toLowerCase() === "contactanos") {
        window.location.href = "contact.html";
      } else if (query.toLowerCase() === "quienes somos") {
        window.location.href = "somos.html";
      } else if (query.toLowerCase() === "inicia sesion") {
        window.location.href = "inicio.html";
      } else {
        alert("No se encontraron resultados para su búsqueda.");
      }
        }
