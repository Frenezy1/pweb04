    <h5 class="text-center text-white">Contactanos</h5>
    <br>
    <section id="contact">  
    <header class="masthead text-center" >
        <section id="Contacto" > 
          
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Numero Telefonico</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="Numero telefonico">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Nombre</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Apellido</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apellido">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Calle</label>
                    <input type="text" class="form-control" id="Calle" placeholder="Calle">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Comuna</label>
                    <select id="inputState" class="form-control">
                      <option selected>Elegir</option>
                      <option>Santiago</option>
                      <option>Conchali</option>
                      <option>Puente alto</option>
                      <option>Providencia</option>
                      <option>Maipu</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Quiero que me contacten por telefono
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Quiero recibir correos
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDescription">Informacion adicional</label>
                  <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Aceptar
                </button>
                
                <!-- Ventana emergente -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agendado correctamente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ¡Se enviaron sus datos, lo contactaremos en breve!
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </section> 
          </section>
