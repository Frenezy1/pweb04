          <h2>Iniciar sesión</h2>
          <form onsubmit="return login()">
            <div class="form-group">
              <label for="username">Correo electrónico</label>
              <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <br>
            <br>
          </form>
          <div id="login-message"></div>
        </div>
        <div class="col-md-6">
          <h2>Registrarse</h2>
          <form onsubmit="return register()">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" class="form-control" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="new-password" name="new-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
          <div id="register-message"></div>
        </div>
      </div>

    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username === "usuario" && password === "1234") {
          document.getElementById("login-message").innerHTML = '<div class="alert alert-success" role="alert">Inicio de sesión exitoso</div>';
          return false;
        } else {
          document.getElementById("login-message").innerHTML = '<div class="alert alert-danger" role="alert">Nombre de usuario o contraseña incorrectos</div>';
          return false;
        }
      }
